<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVGVG example</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link href="svgvg.css" rel="stylesheet"/>
    </head>

    <body>

    <div id="app" style="width:600px;">
        <svg-vg width="300" height="200" :series="series" :params="params"></svg-vg>
    </div>

<script src="svgvg.js"></script>

<script type="text/javascript">
    var series = [
        [{ y: [3, 2, 4, 1, 5, 9] }],
        [{
            x: [1, 2, 3, 4],
            y: [1, 4, 8, 16]
        }],
        [{ y: [0.3, 0.2, 0.4, 0.1, 0.5, 0.9] }],
        [{ y: [0.0003, 0.00035, 0.0004, 0.0001, 0.0005, 0.00033] }],
    ];

    var vm = new Vue({
        el: '#app',
        data: {
            series: series[3],
            params: {
                xAxisLabel: 'Time',
                yAxisLabel: 'Population size',
            }
        }
    });
</script>

    </body>
</html>
